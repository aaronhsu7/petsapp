name: Goose Do It

on:
  issues:
    types:
      - labeled
  issue_comment:
    types:
      - created

jobs:
  ask-goose:
    if: github.event.label.name == 'goose' or ${{ github.event.issue.pull_request && contains(github.event.comment.body, '@goose-ai') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install pipx
        run: python -m pip install --user pipx

      - name: Install Goose AI
        run: |
          pipx install goose-ai
          pipx inject goose-ai keyrings.alt

      - name: Configure Goose for Bedrock
        run: |
          mkdir -p /home/runner/.config/goose
          cat <<EOF > /home/runner/.config/goose/profiles.yaml
          default:
            provider: bedrock
            processor: "anthropic.claude-3-5-sonnet-20240620-v1:0""
            accelerator: none
            moderator: passive
          EOF

      - name: Run Goose Action
        uses: michaelneale/goose-fix-it-action@main
        with:
          task_request: |
            ${{ github.event.issue.title }}
            ${{ github.event.issue.body }}
            [Link to issue](${{ github.event.issue.html_url }})
          validation: "None"
          create_pr: 'true'
          update_pr: 'true'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }} # e.g., us-east-1
          GH_TOKEN: ${{ github.token }}
          GOOSE_PROVIDER: bedrock
          GOOSE_CONFIG_PATH: /home/runner/.config/goose/profiles.yaml